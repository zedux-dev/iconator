<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconator</title>

    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    <div class="navbar">
        Iconator

        <div class="buttons">
            <button class="nav-btn open-btn">Open project</button>
            <button class="nav-btn save-btn" disabled>Save project</button>

            <input type="file" class="project-uploader" accept="application/zip">
        </div>
    </div>

    <div class="workspace">
        <div class="canvas"></div>
        
        <div class="dropper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M320 480H64c-17.7 0-32-14.3-32-32V64c0-17.7 14.3-32 32-32H192V144c0 26.5 21.5 48 48 48H352V448c0 17.7-14.3 32-32 32zM240 160c-8.8 0-16-7.2-16-16V32.5c2.8 .7 5.4 2.1 7.4 4.2L347.3 152.6c2.1 2.1 3.5 4.6 4.2 7.4H240zM64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V163.9c0-12.7-5.1-24.9-14.1-33.9L254.1 14.1c-9-9-21.2-14.1-33.9-14.1H64zM208 278.6l52.7 52.7c6.2 6.2 16.4 6.2 22.6 0s6.2-16.4 0-22.6l-80-80c-6.2-6.2-16.4-6.2-22.6 0l-80 80c-6.2 6.2-6.2 16.4 0 22.6s16.4 6.2 22.6 0L176 278.6V400c0 8.8 7.2 16 16 16s16-7.2 16-16V278.6z"/></svg>
            <span>Drop icons here</span>
        </div>

        <div class="picker">
            <span>Change color</span>

            <div class="row">
                <div class="col">
                    <div class="icons">
                        <div class="color" data-rgb="204,61,61" style="background-color: rgb(204, 61, 61);"></div>
                        <div class="color" data-rgb="70,179,54" style="background-color: rgb(70,179,54);"></div>
                        <div class="color" data-rgb="255,255,255" style="background-color: rgb(255,255,255);"></div>
                        <div class="color" data-rgb="0,0,0" style="background-color: rgb(0,0,0);"></div>
                        <div class="color" data-rgb="196,198,199" style="background-color: rgb(196,198,199);"></div>
                    </div>
                    <span>Alea</span>
                </div>

                <div class="col">
                    <div class="icons">
                        <div class="color" data-rgb="170,57,57" style="background-color: rgb(170, 57, 57);"></div>
                        <div class="color" data-rgb="154,169,60" style="background-color: rgb(154,169,60);"></div>
                        <div class="color" data-rgb="238,238,238" style="background-color: rgb(238,238,238);"></div>
                        <div class="color" data-rgb="0,0,0" style="background-color: rgb(0,0,0);"></div>
                        <div class="color" data-rgb="170,170,170" style="background-color: rgb(170,170,170);"></div>
                    </div>
                    <span>Leonardo</span>
                </div>
            </div>
            
            <button class="delete-icon">Delete icon</button>

            <button class="close-picker">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M420.7 36.7c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6L246.6 256 443.3 452.7c6.2 6.2 6.2 16.4 0 22.6s-16.4 6.2-22.6 0L224 278.6 27.3 475.3c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6L201.4 256 4.7 59.3c-6.2-6.2-6.2-16.4 0-22.6s16.4-6.2 22.6 0L224 233.4 420.7 36.7z"/></svg>
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
